<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Speed Controller</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1 class="title">Video Speed Controller</h1>
      <div class="toggle-container">
        <label class="toggle-switch">
          <input type="checkbox" id="enabledToggle">
          <span class="toggle-slider"></span>
        </label>
      </div>
    </header>

    <!-- Main Content -->
    <main class="content" id="mainContent">
      <!-- Current Status -->
      <section class="status-section">
        <div class="status-item">
          <span class="status-label">Current Speed:</span>
          <span class="status-value" id="currentSpeedDisplay">1.0x</span>
        </div>
      </section>

      <!-- Speed Control -->
      <section class="speed-control-section">
        <h2 class="section-title">Speed Control</h2>
        
        <!-- Speed Slider -->
        <div class="slider-container">
          <label class="slider-label" for="speedSlider">Default Speed</label>
          <div class="slider-wrapper">
            <span class="slider-min">0.5x</span>
            <input type="range" id="speedSlider" class="speed-slider" 
                   min="0.5" max="5.0" step="0.1" value="1.0">
            <span class="slider-max">5.0x</span>
          </div>
          <div class="slider-value" id="sliderValue">1.0x</div>
        </div>

        <!-- Preset Buttons -->
        <div class="preset-container">
          <h3 class="preset-title">Quick Presets</h3>
          <div class="preset-buttons">
            <button class="preset-btn" data-speed="0.5">0.5x</button>
            <button class="preset-btn" data-speed="1.0">1.0x</button>
            <button class="preset-btn" data-speed="1.5">1.5x</button>
            <button class="preset-btn" data-speed="2.0">2.0x</button>
            <button class="preset-btn" data-speed="3.0">3.0x</button>
          </div>
        </div>

      </section>

    </main>

    <!-- Disabled State Overlay -->
    <div class="disabled-overlay" id="disabledOverlay">
      <div class="disabled-message">
        <h2>Extension Disabled</h2>
        <p>Toggle the switch above to enable video speed control.</p>
      </div>
    </div>

    <!-- Loading State -->
    <div class="loading-overlay" id="loadingOverlay">
      <div class="loading-spinner"></div>
      <p>Loading settings...</p>
    </div>
  </div>

  <script src="../storage.js"></script>
  <script src="popup.js"></script>
</body>
</html>
